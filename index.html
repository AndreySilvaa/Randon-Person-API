<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/698b380f29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dvperson">
        <div id="dvimg">
            <img id="personimg" src="girl.jpg" alt="">
        </div>
        <div id="dvinfo">
            <div>
                <span><i class="fas fa-user"></i></span><span>Name:</span><span class="destaque" id="name">Laura</span>
            </div>
            <div>
                <span><i class="fas fa-user"></i></span><span>Last Name:</span><span class="destaque" id="lastname">Silva</span>
            </div>
            <div>
                <span><i class="fas fa-search-location"></i></span><span>Location:</span><span class="destaque" id="location">America</span>
            </div>
            <div>
                <span><i class="fas fa-phone"></i></span><span>Phone:</span><span class="destaque" id="phone">82842658</span>
            </div>
            <div>
                <span><i class="fas fa-envelope"></i></span><span>Email:</span><span class="destaque" id="email">AURORA.BYE@EXAMPLE.COM</span>
            </div>
        </div>

        <div id="dvbt">
            <button id="bt">Generate Person</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
